swagger: '2.0'
info:
  title: Library API
  description: A demo api for library app.
  version: 0.0.1

paths:
  /api/author:
    get:
      tags:
        - Author
      summary: All authors
      responses:
        200:
          description: Succesfull operation
          schema:
            type: array
            items:
              $ref: '#/definitions/author'
    post:
      summary: Create new author
      tags:
        - Author
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/author'
      responses:
        200:
          description: Succesfull operation
          schema:
            $ref: '#/definitions/resource_id'
        400:
          description: Validation error
  /api/author/{author_id}:
